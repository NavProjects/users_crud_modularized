<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: space-between; padding-left: 10%; padding-right: 10%;">
        <h1>User {{ user.id }}</h1>
        <a href="/users">Home</a>
    </div>
    <form action="/user/{{user.id}}/change" method="POST">
        <div style="display: flex; flex-direction: column; align-items: flex-start; padding: 2%;">
            <label for="fname">First Name:</label>
            <input type="text" name="fname"  value="{{ user.first_name }}">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="{{ user.last_name }}">
            <label for="email" >Email:</label>
            <input type="email" name="email" value="{{ user.email }}">
            <div style="display: flex;">
                <input type="submit" value="Update">
                <a href="/user/{{user.id}}">Show User</a>
            </div>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
</head>
<style>
    table, th, td {
border: 1px solid black;
}
</style>
<body>
    <h1>All Users</h1>
    <table style="border: 2px solid black;">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created AT</th>
            <th>Actions</th>
        </tr>
        {% for users in all_users %}
        <tr >
            <td>{{ users.id }}</td>
            <td>{{ users.first_name }} {{users.last_name}}</td>
            <td>{{ users.email }}</td>
            <td>{{ users.created_at }}</td>
            <td><a href="/user/{{users.id}}">Show</a><span> | </span><a href="/user/{{users.id}}/edit">Edit</a><span> | </span><a href="/user/{{users.id}}/remove">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/create">Add a New User</a>
</body>

</html>
